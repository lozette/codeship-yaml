[tox]
envlist =
    flake8-py{2,3}
    pylint-py{2,3}
    # Python 2.7, 3.4, 3.5, 3.6 are available on Codeship's traditional
    # infrastructure (Codeship Basic) as of today, 10 May 2017.
    py{27,34,35,36}

[testenv]
# deps = pytest
whitelist_externals =
    cp
    mv
commands =
    python setup.py -q install
    # pytest
    mv -v codeship.yml .codeship.yml.orig
    cp -v tests/codeship.yml .
    codeship-yaml
    mv -v .codeship.yml.orig codeship.yml

[testenv:flake8]
deps = flake8
commands = flake8

[testenv:pylint]
deps = pylint
commands = pylint --rcfile=tox.ini codeship_yaml

[testenv:flake8-py2]
basepython = python2.7
deps = {[testenv:flake8]deps}
commands = {[testenv:flake8]commands}

[testenv:flake8-py3]
basepython = python3.4
deps = {[testenv:flake8]deps}
commands = {[testenv:flake8]commands}

[testenv:pylint-py2]
basepython = python2.7
deps = {[testenv:pylint]deps}
commands = {[testenv:pylint]commands}

[testenv:pylint-py3]
basepython = python3.4
deps = {[testenv:pylint]deps}
commands = {[testenv:pylint]commands}

[flake8]
exclude = .cache,*.egg,.eggs,.git,.tox,build,dist

[pylint]
disable = locally-disabled,too-few-public-methods,superfluous-parens
output-format = colorized
reports = no
